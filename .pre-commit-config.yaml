repos:

# pre-commit-hooks
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
    # -   id: trailing-whitespace
    # -   id: name-tests-test
    -   id: end-of-file-fixer
    -   id: debug-statements
    -   id: double-quote-string-fixer
    -   id: requirements-txt-fixer
    -   id: check-ast
    -   id: check-toml
    -   id: check-yaml
    -   id: check-json
    -   id: mixed-line-ending
        files: "\\.(py|txt|yaml|json|md|toml|lock|cfg|html|sh|js|yml)$"
    -   id: trailing-whitespace
        files: "\\.(py|txt|yaml|json|md|toml|lock|cfg|html|sh|js|yml)$"
    -   id: check-case-conflict
    -   id: check-docstring-first
    -   id: check-byte-order-marker
    -   id: check-added-large-files
        args: ['--maxkb=1500']
    -   id: check-docstring-first
    -   id: check-executables-have-shebangs
    -   id: check-merge-conflict
    -   id: check-symlinks
    -   id: check-vcs-permalinks

# pyupgrade
-   repo: https://github.com/asottile/pyupgrade
    rev: v3.15.0
    hooks:
    -   id: pyupgrade
        args: [--py39-plus]

# autotpep8
-   repo: https://github.com/hhatto/autopep8
    rev: v2.0.4
    hooks:
    -   id: autopep8

# flake8
-   repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
    -   id: flake8

# mypy
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.6.1
    hooks:
    -   id: mypy
        additional_dependencies: [types-all]
        exclude: ^testing/resources/

# pydocstyle
-   repo: https://github.com/pycqa/pydocstyle
    rev: 4.0.0  # pick a git hash / tag to point to
    hooks:
    -   id: pydocstyle
        name: pydocstyle

# isort
-   repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
    -   id: isort
        name: isort (python)
        # args: [--config=pyproject.toml]

# pycln
-   repo: https://github.com/hadialqattan/pycln
    rev: v2.4.0 # Possible releases: https://github.com/hadialqattan/pycln/releases
    hooks:
    -   id: pycln
        name: pycln
        args: [--config=pyproject.toml]

# vulture
-   repo: https://github.com/jendrikseipp/vulture
    rev: 'v2.3'  # or any later Vulture version
    hooks:
    -   id: vulture
        name: vulture
        # args: [--min-confidence=100]

# # pylint
# -   repo: https://github.com/pre-commit/mirrors-pylint
#     rev: 3.0.2
#     hooks:
#     -   id: pylint
#         args: [--rcfile=.pylintrc]

# black
-   repo: https://github.com/psf/black-pre-commit-mirror
    rev: 24.1.1
    hooks:
    -   id: black-jupyter
        name: black-jupyter (python)
        args: [--config=pyproject.toml]
        # language_version: python3.10
    -   id: black
        name: black (python)
        args : [--config=pyproject.toml]
        # language_version: python3.10

# pytest
-   repo: local
    hooks:
    -   id: run_tests
        language: script
        name: run_tests
        entry: .utils/pytest.sh
        stage: [commit]
